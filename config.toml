baseurl = "http://www.laher.net.nz/"
theme = "nuo"
title = "Am's blog"
languageCode = "en-us"
publishdir = "."
enableRobotsTXT = true
PygmentsCodeFences = true
canonifyurls = true

#disqusShortname = "nixon.example"
copyright = "Copyright (c) 2017, Am Laher; some rights reserved."
MetaDataFormat = "yaml"

# used by Hugo shortcodes
#GoogleAnalytics = "UA-XXXXX-Y"

# note that the theme expects author both here and in the
# parameters section
[author]
    name = "Am Laher"

# used by the theme
[indexes]
    tag = "tags"
    topic = "topics"

[params]
  author = "Am Laher"
  avatar = "/img/gopher-cowboy.png"
  seotitle = "Am"
  xsubtitle = "~ Yup ~"
  description = "Coder, gopher, meetup organiser, ebiker, parent, part-time-vegan, student of kung fu and taiji."
  paginate = 10

  github = "laher"
  twitter = "amfastic"
  linkedin = "korustar"
  medium = "ambot"

[[menu.main]]
  name = "Home"
  weight = 10
  identifier = "home"
  url = "/"

[[menu.main]]
  name = "Code"
  weight = 20
  identifier = "code"
  url = "https://github.com/laher"

[[xmenu.main]]
  name = "Tags"
  weight = 30
  identifier = "tags"
  url = "/tags/"

[paramsx]
	copyright_years = "2017"
	css_file = "/css/nixon.css"
	domain_name = "laher.net.nz"
	personal_site = "http://www.laher.net.nz"

	[paramsx.author]
		name = "Am Laher"
		# The three quotes allow the biography to span
		# multiple lines. Must end with three, too.
		short_bio = """
Coder, gopher, meetup organiser, ebiker, parent, loafer.
"""

	[paramsx.github]
		account = "laher"
	[paramsx.linkedin]
		account = "korustar"
		source  = "http://www.laher.net.nz"
	[paramsx.twitter]
		account = "amfastic"

	[paramsx.license]
		url = "http://creativecommons.org/licenses/by/3.0/"
		attribution = "Some rights reserved"
